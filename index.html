<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="icon"
      type="image/png"
      href="images/icon.png">

    <script type="text/javascript" src="cards.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <title>BlackJack</title>
  </head>

  <body>

    <header>
        <h1> Blackjack</h1>
    </header>

<!--     <nav>
        <a href="#">Instructions</a>
    </nav> -->

<div class="container-fluid">

    <div class="row" id="deck-row">
        <div class="col-5" id="player-deck">
            <h2 class="player-bar">PLAYER</h2>
            <div class="row" id="player-UI">
            <div id="player" style="display:block"></div>
            <div id="points" style="display:none"> </div>
            <div id="status-win-player" style="display:none"></div>
            <div id="status-lose-player" style="display:none"></div>
            <div id="status-draw" style="display:none"></div>
            <div id="Money" style="display:none">Money: </div>
            </div>
        </div>

        <div class="col-5" id="dealer-deck">
            <h2 class="dealer-bar">DEALER</h2>
            <div class="row" id="dealer-UI">
            <div id="player-dealer" style="display:block"></div>
            <div id="dealer-points" style="display:none">Points: ??</div>
            <div id="status-win-dealer" style="display:none"></div>
            <div id="status-lose-dealer" style="display:none"></div>
            </div>
        </div>
    </div>

                <!-- <h1 id="instructions">&darr; <span style="">Instructions</span> &darr;</h1> -->

                <!-- <p>Short paragraph on how to play here</p> -->

        <div class="button-row">
            <div id="points" style="display:none">Points: </div>
            <input type="button" id="btn-start" class="button" style="display:block;"value="START" onclick="startGame()"/>
            <input type="button" id="btn-hit" class="button" style="display:none;" value="HIT ME!" onclick="hitMe()" />
            <input type="button" id="btn-stand" class="button" style="display:none;" value="STAND" onclick="stand()"/>
            <input type="button" id="btn-restart" class="button" style="display:none;" value="SURRENDER" onclick="restart()"/>
        </div>
</div>

    <footer>
         <!-- <p>Made by Nicholas Bingei</p> -->
    </footer>

  </body>

</html>
